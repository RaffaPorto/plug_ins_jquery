<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <title>Cadastro</title>
</head>
<body>
    <div>
        <form>
            <div class="container">
                <h1>Cadastre-se</h1>
                <div clas="camp-form">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required placeholder="Nome completo...">
                </div>
                <div clas="camp-form">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="Email...">
                </div>
                <div class="camp-form">            
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="tel" name="tel" required placeholder="Informe seu telefone...">
                </div>
                <div class="camp-form">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" required placeholder="Seu CPF">
                    
                </div>
                <div class="camp-form">
                    <label for="endereço">Endereço:</label>
                    <input type="text" id="endereço" name="endereço" required placeholder="Endereço completo...">
                </div>
                <div class="camp-form">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep" required placeholder="CEP...">
                </div>
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </div>
    <footer>
        <p>&copy; jQuery - Todos os direitos reservados - 2024. </p>
        <small>Desenvolvido por Rafael Porto</small>
    </footer>


    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/messages_pt_BR.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
